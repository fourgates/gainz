<h1>Dashboard</h1>
<div id="exercise-selection" class="row">
  <span id="exercise-selection-filters" class="col-12">
      <mat-toolbar>
        <button mat-button [matMenuTriggerFor]="menu">Exercise</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let type of exerciseTypes" (click)="selectExerciseType(type)">
              {{type.description}}
            </button>
        </mat-menu>
        <ng-container *ngIf="currentExerciseType">
            <button mat-button [matMenuTriggerFor]="setMenu">
                Set Type
              </button>
              <mat-menu #setMenu="matMenu" >
                  <button mat-menu-item *ngFor="let setType of allSetTypes" (click)="selectSetType(setType)">
                    {{setType.description}}
                  </button>
              </mat-menu>
        </ng-container>
        <button mat-button (click)="addNewExercise()"> Add New Set</button>
        <button mat-button> Create New Set Type</button>
        <button mat-button> Create New Exercise</button>
      </mat-toolbar>
  </span>
</div>
<div class="page-content"  style="padding:20px">
  <h2>{{currentExerciseType.description}} - {{currentSetType.description}}</h2>
</div>
<div class="page-content row" style="padding:20px">
    <app-exercise *ngFor="let e of currentExercise" [exercise]="e" class="col-4"></app-exercise>
</div>
<div class="page-content row" style="padding:20px" *ngIf="showNewFlg">
    <app-new-exercise [exercise]="currentExercise[2]" (saveExercise)="saveNewExcercise($event)" class="col-4"></app-new-exercise>
</div>
