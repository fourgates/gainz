<div class="container home-container">
  <div id="exercise-selection" class="row">
    <span id="exercise-selection-filters" class="col-12">
        <mat-toolbar>
          <span *ngIf="currentExerciseType === undefined && currentRun === false">
            Dashboard
          </span>
          <span *ngIf="currentExerciseType !== undefined || currentRun === true">
            {{ currentExerciseType.description}}
          </span>
          <!-- make this button a diff color so it stands out -->
          <button *ngIf="currentExerciseType !== undefined || currentRun === true" mat-button (click)="back()">
            Back
          </button>
          <button mat-button > Add New Set</button>
        </mat-toolbar>
    </span>
  </div>
  <div id="exercise-icon-container" *ngIf="currentExerciseType === undefined && currentRun === false">
    <!-- run -->
    <div class="exercise-icon clickable" (click)="selectRun()"> 
      <div class="card">
        <div class="header">
            <fa-icon [icon]="faDumbbell"></fa-icon>
        </div>
        <div class="container">
          <p> Run</p>
        </div>
      </div>
    </div>
    <div *ngFor="let type of exerciseTypes" class="exercise-icon clickable" [routerLink]="'/exercise/'+type.exerciseId"> 
      <div class="card">
        <div class="header">
            <fa-icon [icon]="faDumbbell"></fa-icon>
        </div>
        <div class="container">
          <p> {{type.description}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="page-content row" *ngIf="currentRun">
    <app-runs></app-runs>
  </div>

</div>
