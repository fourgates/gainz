<h1>Dashboard</h1>
<div id="exercise-selection" class="row">
  <span id="exercise-selection-filters" class="col-12">
      <mat-toolbar>
        <button mat-button [matMenuTriggerFor]="menu">Exercise</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let type of exerciseTypes" (click)="selectExerciseType(type)">
              {{type.description}}
            </button>
        </mat-menu>
        <ng-container *ngIf="currentExerciseType">
            <button mat-button [matMenuTriggerFor]="setMenu">
                Set Type
              </button>
              <mat-menu #setMenu="matMenu" >
                  <button mat-menu-item *ngFor="let setType of allSetTypes" (click)="selectSetType(setType)">
                    {{setType.description}}
                  </button>
              </mat-menu>
        </ng-container>
        <button mat-button (click)="addNewExercise()"> Add New Set</button>
        <button mat-button> Create New Set Type</button>
        <button mat-button> Create New Exercise</button>
      </mat-toolbar>
  </span>
</div>
<div *ngIf="currentExerciseType && currentSetType" class="page-content"  style="padding:20px">
  <h2>{{currentExerciseType.description}} - {{currentSetType.description}}</h2>
</div>
<div class="page-content row" style="padding:20px" *ngIf="currentExercise.length > 0 && currentExercise[0].sets.length > 0">
  <ng-container *ngFor="let e of currentExercise">
      <span class="col-4">
          <!-- TODO - change component name-->
          <app-new-exercise [exercise]="e" [setType]="currentSetType" 
            (saveExercise)="saveNewExcercise($event)" 
            (calculatePrevWeight)="calculatePrevWeight()"
            (deleteSet)="deleteUserSet($event)">
          </app-new-exercise>
      </span>
  </ng-container>
  </div>
